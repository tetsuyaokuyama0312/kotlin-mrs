<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザー登録</title>
</head>

<body>

	<div>
		<a href="/rooms">会議室一覧へ</a>
	</div>

	<p th:if="${message != null}" th:text="${message}"></p>
	<p th:if="${error != null}" th:text="${error}" style="color: red"></p>

	<form th:object="${userForm}" th:action="@{/user}" method="post">
		氏： <input type="text" th:field="*{lastName}" />
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red">error!</span>
		<br />
		名： <input type="text" th:field="*{firstName}" />
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red">error!</span>
		<br />
		ユーザーID： <input type="text" th:field="*{userId}" />
		<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color:red">error!</span>
		<br />
		パスワード： <input type="password" th:field="*{password}" />
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">error!</span>
		<br />
		<button>登録</button>
	</form>

</body>
</html>
